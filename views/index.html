<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- First form: Add a Review -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Create a New Blog Post</h2>
                        <form id="create">
                            <div class="form-group">
                                <label for="blogTitle">Blog Title:</label>
                                <input type="text" id="blogTitle" name="blogTitle" class="form-control" placeholder="Enter title here...">
                            </div>
                            <div class="form-group">
                                <label for="blogAuthor">Blog Author:</label>
                                <input type="text" id="blogAuthor" name="blogAuthor" class="form-control" placeholder="Enter author name here...">
                            </div>
                            <div class="form-group">
                                <label for="blogContent">Blog Content:</label>
                                <textarea name="blogContent" id="blogContent" class="form-control" placeholder="Write content here..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Second form: Search and Posts -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Blogs</h2>
                        <div class="card" id="element">
                            <!-- Content for company reviews goes here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
     <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
</body>
</html>
