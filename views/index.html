<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Add a Review</h2>
                        <form id="create">
                            <div class="form-group">
                                <label for="companyName">Company Name:</label>
                                <input type="text" id="companyName" name="companyName" class="form-control" placeholder="Enter company name here...">
                            </div>
                            <div class="form-group">
                                <label for="pros">Pros:</label>
                                <textarea name="pros" id="pros" class="form-control" placeholder="Write pros here..."></textarea>
                            </div>
                            <div class="form-group">
                                <label for="cons">Cons:</label>
                                <textarea name="cons" id="cons" class="form-control" placeholder="Write cons here..."></textarea>
                            </div>
                            <div class="form-group rating">
                                <input type="radio" name="rating" id="star5" value="5"><label for="star5">★</label>
                                <input type="radio" name="rating" id="star4" value="4"><label for="star4">★</label>
                                <input type="radio" name="rating" id="star3" value="3"><label for="star3">★</label>
                                <input type="radio" name="rating" id="star2" value="2"><label for="star2">★</label>
                                <input type="radio" name="rating" id="star1" value="1"><label for="star1">★</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Create Post</button>
                            <input type="hidden" id="rating-value">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Posts</h2>
                        <div class="card-body" id="post">
                            <div class="card-body" id="insidePost">
                                <form id="search">
                                    <div class="form-group">
                                            <input type="text" id="searchCompany" name="searchCompany" class="form-control" placeholder="Enter company name here...">                                    
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block">Create Post</button>
                                </form>
                            </div>
                            <h2 class="card-title text-center">Company Reviews</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
     <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
</body>
</html>
